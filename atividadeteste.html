<!DOCTYPE html>
<html>
<head>
	<title>Evolutivo Vestibulares</title>
	<link rel="stylesheet" type="text/css" href="vicente.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="" >
	<div class="container">
		<div class="img">
			<img src="img/Evolutivo.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img class="icon" src="img/student.png">
				<h2 class="title">Controle de acesso</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Login</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Esqueceu a senha?</a>
            	<input type="submit" class="btn" value="Acessar">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="oi.js"></script>
</body>
</html>
